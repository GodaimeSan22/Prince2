<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary | PRINCE2 Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08); }
        body { font-family: 'Inter', sans-serif; background-color: #030712; color: white; }
        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }
        .glass { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid var(--glass-border); }
        .nav-active { border-bottom: 2px solid #3b82f6; color: white !important; opacity: 1 !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Highlight search match */
        .highlight { color: #3b82f6; font-weight: 600; }
    </style>
</head>
<body class="selection:bg-blue-500/30">

    <header class="p-6 md:p-12 max-w-7xl mx-auto">
        <div class="flex items-center gap-2 mb-4">
            <span class="bg-blue-600 px-2 py-0.5 rounded text-[10px] font-bold tracking-tighter text-white">TERMINOLOGY</span>
            <span class="text-slate-500 text-[10px] font-bold tracking-widest uppercase italic">Official V7 Definitions</span>
        </div>
        <h1 class="text-5xl font-black italic uppercase">The <span class="text-blue-500">Glossary</span></h1>
        <p class="text-slate-400 mt-4 max-w-2xl font-light">Quickly find and master the specific language of PRINCE2. Essential for passing the Foundation exam.</p>
    </header>

    <nav class="sticky top-0 z-40 glass border-y border-white/5 bg-[#030712]/80">
        <div class="max-w-7xl mx-auto px-6 flex overflow-x-auto no-scrollbar">
            <a href="index.html" class="py-5 px-6 text-xs font-bold uppercase tracking-widest opacity-50 hover:opacity-100 transition-all whitespace-nowrap">Overview</a>
            <a href="principles.html" class="py-5 px-6 text-xs font-bold uppercase tracking-widest opacity-50 hover:opacity-100 transition-all whitespace-nowrap">Principles</a>
            <a href="practices.html" class="py-5 px-6 text-xs font-bold uppercase tracking-widest opacity-50 hover:opacity-100 transition-all whitespace-nowrap">Practices</a>
            <a href="processes.html" class="py-5 px-6 text-xs font-bold uppercase tracking-widest opacity-50 hover:opacity-100 transition-all whitespace-nowrap">Processes</a>
            <a href="roles.html" class="py-5 px-6 text-xs font-bold uppercase tracking-widest opacity-50 hover:opacity-100 transition-all whitespace-nowrap">Roles</a>
            <a href="documents.html" class="py-5 px-6 text-xs font-bold uppercase tracking-widest opacity-50 hover:opacity-100 transition-all whitespace-nowrap">Documents</a>
            <a href="glossary.html" class="py-5 px-6 text-xs font-bold uppercase tracking-widest nav-active whitespace-nowrap">Glossary</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        
        <div class="mb-12 relative">
            <input type="text" id="searchInput" placeholder="Search for a term (e.g. 'Tolerance', 'Sustainability')..." 
                class="w-full bg-white/5 border border-white/10 rounded-2xl py-6 px-8 text-xl focus:outline-none focus:border-blue-500 transition-all font-light placeholder:text-slate-700">
            <div class="absolute right-6 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <div id="glossaryGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
    </main>

    <script>
        const terms = [
            { t: "Agile", d: "A family of behaviors, concepts, frameworks, and techniques that prioritize iterative delivery and flexibility." },
            { t: "Baseline", d: "A reference level against which an entity is monitored and controlled. Baselines are 'frozen' versions of plans or products." },
            { t: "Business Case", d: "The justification for the project. It answers 'Why?' and compares costs/risks against expected benefits." },
            { t: "Concession", d: "Authorized permission to deliver a product that does not meet its original quality specifications." },
            { t: "Dis-benefit", d: "A measurable negative consequence of an outcome, such as increased operational costs after a new system install." },
            { t: "Exception", d: "A situation where a forecast indicates that agreed tolerances (e.g., cost or time) will be exceeded." },
            { t: "Executive", d: "The individual accountable for the project's success. They represent the Business interest on the Project Board." },
            { t: "Off-specification", d: "Something that should be provided by the project but is currently missing, or a result that does not meet requirements." },
            { t: "Outcome", d: "The result of change, derived from using the project's outputs (e.g., 'faster processing times')." },
            { t: "Output", d: "A specialist product delivered by the project (e.g., a software module, a training manual)." },
            { t: "Project Board", d: "The group accountable for the project. Includes Executive, Senior User, and Senior Supplier roles." },
            { t: "Project Mandate", d: "The external trigger for a project, provided by corporate or program management." },
            { t: "Sustainability", d: "The practice of managing a project to ensure its results are environmentally, socially, and economically viable (PRINCE2 7 Focus)." },
            { t: "Tailoring", d: "Adapting PRINCE2 to the project's environment, size, complexity, importance, team capability, and risk." },
            { t: "Tolerance", d: "The allowed deviation from a plan's target before it must be escalated as an Exception." },
            { t: "Work Package", d: "The set of information used to pass responsibility for work to a Team Manager or member." }
        ];

        const grid = document.getElementById('glossaryGrid');
        const search = document.getElementById('searchInput');

        function renderTerms(filter = '') {
            grid.innerHTML = '';
            const filtered = terms.filter(item => 
                item.t.toLowerCase().includes(filter.toLowerCase()) || 
                item.d.toLowerCase().includes(filter.toLowerCase())
            );

            if (filtered.length === 0) {
                grid.innerHTML = '<p class="text-slate-500 col-span-full text-center py-12">No matching terms found...</p>';
                return;
            }

            filtered.sort((a, b) => a.t.localeCompare(b.t)).forEach(item => {
                const card = document.createElement('div');
                card.className = 'glass p-6 rounded-2xl border border-white/5 hover:border-blue-500/30 transition-all group cursor-default';
                card.innerHTML = `
                    <h3 class="text-lg font-bold text-blue-400 mb-2 uppercase tracking-tight group-hover:text-blue-300 transition-colors">${item.t}</h3>
                    <p class="text-sm text-slate-400 font-light leading-relaxed">${item.d}</p>
                `;
                grid.appendChild(card);
            });
        }

        search.addEventListener('input', (e) => renderTerms(e.target.value));
        renderTerms();
    </script>

</body>
</html>
