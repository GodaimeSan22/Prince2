<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary | PRINCE2 Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#030712] text-white">

    <header class="p-6 md:p-12 max-w-7xl mx-auto">
        <div class="flex items-center gap-2 mb-4">
            <span class="badge-v7 tracking-tighter text-white">TERMINOLOGY</span>
            <span class="text-slate-500 text-[10px] font-bold tracking-widest uppercase">Official Definitions</span>
        </div>
        <h1 class="text-5xl font-black italic uppercase">The <span class="text-blue-500">Glossary</span></h1>
    </header>

    <nav class="sticky top-0 z-40 glass border-y border-white/5">
        <div class="max-w-7xl mx-auto px-6 flex overflow-x-auto no-scrollbar">
            <a href="index.html" class="py-5 px-6 text-xs font-bold uppercase tracking-widest opacity-50 hover:opacity-100 whitespace-nowrap">Overview</a>
            <a href="principles.html" class="py-5 px-6 text-xs font-bold uppercase tracking-widest opacity-50 hover:opacity-100 whitespace-nowrap">Principles</a>
            <a href="practices.html" class="py-5 px-6 text-xs font-bold uppercase tracking-widest opacity-50 hover:opacity-100 whitespace-nowrap">Practices</a>
            <a href="processes.html" class="py-5 px-6 text-xs font-bold uppercase tracking-widest opacity-50 hover:opacity-100 whitespace-nowrap">Processes</a>
            <a href="documents.html" class="py-5 px-6 text-xs font-bold uppercase tracking-widest opacity-50 hover:opacity-100 whitespace-nowrap">Documents</a>
            <a href="glossary.html" class="py-5 px-6 text-xs font-bold uppercase tracking-widest nav-active whitespace-nowrap">Glossary</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        
        <div class="mb-12 relative">
            <input type="text" id="searchInput" placeholder="Search for a term (e.g. 'Baseline', 'Tolerance')..." 
                class="w-full bg-white/5 border border-white/10 rounded-2xl py-6 px-8 text-xl focus:outline-none focus:border-blue-500 transition-all font-light">
            <div class="absolute right-6 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <div id="glossaryGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            </div>
    </main>

    <script>
        const terms = [
            { t: "Baseline", d: "A reference levels against which an entity is monitored and controlled. Once a product is baselined, it is under change control." },
            { t: "Business Case", d: "Information that provides the vital justification for the project: why the project is being done, the costs, and the expected benefits." },
            { t: "Concession", d: "A decision to accept a product that does not meet its quality criteria or specifications." },
            { t: "Dis-benefit", d: "A measurable negative consequence of an outcome, which is perceived as negative by one or more stakeholders." },
            { t: "Exception", d: "A situation where a predicted deviation from the allowed tolerance is forecast to be exceeded." },
            { t: "Outcome", d: "The result of change, normally affecting real-world behavior and/or circumstances. Outcomes are achieved by using project outputs." },
            { t: "Output", d: "A specialist product that is handed over to a user (e.g., a new software system or a building)." },
            { t: "Project Board", d: "The body accountable to corporate or program management for the project's success. Comprises the Executive, Senior User, and Senior Supplier." },
            { t: "Tolerance", d: "The permissible deviation from a plan's target for cost, time, quality, scope, risk, and benefit." },
            { t: "Work Package", d: "The set of information relevant to the creation of one or more products. It is the link between the PM and the Team Manager." },
            { t: "Executive", d: "The individual accountable for the project's success and who represents the business interest on the Project Board." },
            { t: "Project Mandate", d: "Information provided by the commissioning organization (Corporate) that triggers the Starting Up a Project process." },
            { t: "Tailoring", d: "Adapting a method or process to suit the specialized needs of a particular project environment." }
        ];

        const grid = document.getElementById('glossaryGrid');
        const search = document.getElementById('searchInput');

        function renderTerms(filter = '') {
            grid.innerHTML = '';
            const filtered = terms.filter(item => 
                item.t.toLowerCase().includes(filter.toLowerCase()) || 
                item.d.toLowerCase().includes(filter.toLowerCase())
            );

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'glass p-6 rounded-2xl border border-white/5 hover:border-blue-500/30 transition-all group';
                card.innerHTML = `
                    <h3 class="text-lg font-bold text-blue-400 mb-2 uppercase tracking-tight">${item.t}</h3>
                    <p class="text-sm text-slate-400 font-light leading-relaxed">${item.d}</p>
                `;
                grid.appendChild(card);
            });
        }

        search.addEventListener('input', (e) => renderTerms(e.target.value));
        renderTerms(); // Initial load
    </script>

</body>
</html>
